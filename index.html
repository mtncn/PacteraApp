<header>
    <div id="nav">
        <div class="nav_left">
            <img id="personImageId" onerror="this.src='images/tupianError.jpg'"  ng-src="{{personImage}}">
            <!--<img id="personImageId"  src="images/login_v3/logo.png">-->
        </div>
        <div class="nav_mid">
            <p>{{companyName}}</p>
        </div>
        <div class="nav_right">
            <ul>
                <li ng-show="isRoleValidateShow" ng-class="{selectColor_manage: selectedNavItemId == 1}"><a ng-click="itemClick(1,0)" ui-sref="businessapp.content({id:0,page:1,total:0,flag:0,appId:1,searchName:''})">企业应用</a></li>
                <li ng-class="{selectColor_manage: selectedNavItemId == 2}"><a ng-click="itemClick(2,0)" ui-sref="myapp.content({id:0,page:1,total:0})">我的服务</a></li>
                <li ng-if="isRoleValidateShow" ng-class="{selectColor_manage: selectedNavItemId == 3}"><a ng-click="itemClick(3,1)" ui-sref="manage.apply({applyStatus:0})">配置</a></li>
                <li ng-if="!isRoleValidateShow" ng-class="{selectColor_manage: selectedNavItemId == 3}"><a ng-click="itemClick(3,10)" ui-sref="manage.personalinfo">配置</a></li>
                <li ng-class="{selectColor_manage: selectedNavItemId == 4}">
                    <p id="nav_user" ng-hide="isLogin">
                        <a ng-click="itemClick(4)" ui-sref="manage.personalinfo">{{resuser.name}}</a>
                        <img ng-click="xianying()" class="xiangqing_xiala" src="images/xiala.png"/><br/>
                        <a class="xiangqing_zhuxiao" ui-sref="loginout">注销</a>
                    </p>
                    <a  ng-click="itemClick(4)" ui-sref="login" ng-show="isLogin">登录</a>
                </li>

                <!--
                    <p id="nav_user">
                        <a ng-click="itemClick(4)" ui-sref="manage.personalinfo">{{resuser.name}}</a>
                        <img ng-click="xianying()" class="xiangqing_xiala" src="images/xiala.png"/><br/>
                        <a class="xiangqing_zhuxiao" ui-sref="loginout">注销</a>
                    </p>
                </li>-->
            </ul>
        </div>
    </div>
</header>
