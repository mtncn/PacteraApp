<div class="conRight_main">
	<h3 class="conRight_main_til"><a ui-sref="manage.businessapp" class="active">管理</a>/<a ui-sref="manage.businessapp" class="active">企业应用</a>/构建新版本</h3>
	<div class="goujianxinbanben">
		<p class="vers_til">
			<span>应用名称</span>
			<span>版本号</span>
		</p>
		<p class="vers_input">
			<span><input type="text" ng-model="newVer.Name" /></span>
			<span><input type="text" ng-model="newVer.Vesr"/></span>
		</p>
		<p class="vers_til_2">
			<span>语言</span>
			<span>类别</span>
		</p>
		<p class="vers_sele">
			<span>
                <select ng-model="newVer.Language"  ng-options="x.key as x.language for x in languages"/>
            </span>
			<span>
                 <select ng-model="newVer.Kind"  ng-options="x.key as x.type for x in type"/>
            </span>
		</p>
		<p class="vers_sele">描述</p>
		<textarea class="vers_sele_textarea" ng-model="newVer.MiaoShu"></textarea>
		<p  class="vers_sele">应用图标</p>
		<dl class="vers_dl">
			<dt>
				<img class="personImge" onerror="this.src='images/tupianError.jpg'" ng-src="{{personImage}}"/>
			</dt>
			<dd>
				<a class=""  href="javascript:;">
					<fileModel file-model="personImages()" class="hidden_upload"></fileModel>

				</a>
				<p>尺寸：80*80，大小：不超过50k，格式：JPG或png，系统会自动加上圆角</p>
			</dd>
		</dl>
		<p class="vers_sele">应用视频预览和屏幕快照</p>
		<div>
			<div class="vers_ul">
				<img class="jjj_L_img_2" ng-click="jjj_L_img()" src="images/but_r1_c2_L.png"/>
				<img class="jjj_R_img_2" ng-click="jjj_R_img()" src="images/but_r2_c2_R.png"/>
				<li id="busNewLi_1" class="step_til_ul1 hidden_upload {{showupimages}}">
					<!--<input type="file" ng-show="false" file-model="upShowImages"/>-->
					<a class="upload_bk" href="javascript:;">
						<fileModel file-model="upShowImages()" ng-click="s_le()" class="hidden_upload"></fileModel>
						<!--<img src="images/jiahao.png" ng-click="uploadimages()">-->
					</a>
				</li>
				<div class="vers_ul_div_images">
					<li  style="width:210px; position: relative" ng-repeat="image in showImages">
						<img class="delectimage" src="images/17.png" ng-click="delectimage($index,image)">
						<img class="upimages" onerror="this.src='images/tupianError.jpg'" ng-src="{{image}}">
					</li>
				</div>
			</div><br/>
			<div class="appadded_div_textarea">
				<p class="appadded_div_textarea_P">核心功能</p>
				<textarea id="appadded_div_textarea_jian" ckeditor ng-model="introduction"></textarea>
				<p class="appadded_div_textarea_P">版本新特性</p>
				<textarea ckeditor ng-model="newGongneng"></textarea>
			</div>
		</div>
		<p id="vers_sele" class="vers_sele">授权协议</p>
		<select class="vers_sele_sel" ng-model="newVer.Xieyi"  ng-options="x.key as x.xieyi for x in xieyi"/>
		<p class="vers_sele">URL地址</p>
		<input class="vers_sele_input" type="text" ng-model="newVer.Href" class="dizhi" />
		<div  class="newAppAlert" ng-class="{true:'alert alert-danger alert-dismissable showMsg',false:'alert alert-danger alert-dismissable hideMsg'}[msgBoxShow_saveBu]">
			<button type="button" class="close" ng-click="closeMsgBox_saveBu()"
					aria-hidden="true">
				&times;
			</button>
			{{testBuResult}}
		</div>
		<br/><input type="button" class="btnRse" value="保存" ng-click="save()">
	</div>
</div>
